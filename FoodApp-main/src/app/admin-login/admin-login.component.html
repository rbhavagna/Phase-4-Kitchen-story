
<section style="padding-top:50px; padding-bottom: 60px;">
    <div class="container-fluid my-3">
      <div class="card  pt-5" style="background:#F0FFFF;">
        <article class="card-body mx-auto" style="max-width: 1000px;">

            <div class="container">

              <form [formGroup]="loginForm" (ngSubmit)="login()" class="shadow-lg p-3 mb-5 bg-white rounded">
                  <span class="h4 bg-info text-white rounded font-weight-bolder shadow p-1" style="margin-left: 25px;">ADMIN LOGIN</span><br>
                  <div class="form-group mb-4 " style="padding-top: 10px;">
                    <label for="">Username</label>
                    <input type="text" name="username" formControlName="username" class="form-control" placeholder="username or email"/>
                </div>

                <div class="form-group mb-4">
                  <label for="">Password</label>
                    <input type="password" name="password" formControlName="password"  class="form-control"  placeholder="password"/>
                </div>

                <button type="submit" class="btn btn-primary login_btn" style="margin-left: 60px;">Login</button>

                

              </form>
            </div>

        </article>
      </div> 
    </div>     		
</section>
