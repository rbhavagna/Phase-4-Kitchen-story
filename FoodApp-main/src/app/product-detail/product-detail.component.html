 <div class="row" >
  <div class="col-sm-5"  *ngIf="productData">
    <div class="card text-white  text-center" style="border: none;width:45rem; ">
      <div class="card-body">
        <img src="{{productData.url}}" class="rounded" style="width: 40em;" >
       
       
      </div>
    </div>
    </div>
 
    <div class="col-sm-5"  *ngIf="productData">
      <div class="card text-white bg-info text-center" style="border: none;margin-left: 50px; margin-top: 15px;">
        <div class="card-body">
          <h1 >{{productData.hotelName}}</h1>
          <h2 >₹  {{productData.price}}</h2>
          <h2 >{{productData.foodName}}</h2>
          <h2 >{{productData.foodDetail}}</h2>
          <button class="btn btn-danger" (click)="buyProduct(productData)">Order</button>
         
        </div>
      </div>
      </div>
      
      


      
    </div>
