  <div class="container text-center ">

  <div class="card mx-auto" style="width: 50rem;margin-top: 150px;">
    <div class="card-body" *ngFor="let productData of orderDetails">
      <h1 class="card-title text-white bg-success p-3"  >Order Sucessfully Placed</h1>
      <p>Your Order Will Be deliverd in 30 minutes</p>
      <h2 class="card-text">Your Order Detail is</h2>
      <ul class="list-group list-group-flush" style="border: none;">
        <li class="list-group-item"  style="border: none;">{{productData.hotelName}}</li>
        <li class="list-group-item"  style="border: none;">{{productData.foodName}}</li>
        <li class="list-group-item"  style="border: none;">Price:- {{productData.price}}</li>
        <li class="list-group-item"  style="border: none;">Address :-{{productData.address}}</li>
        <li class="list-group-item" style="border: none;">Order Date:-   {{productData.date | date}}</li>
      </ul>
    </div>
  </div>
