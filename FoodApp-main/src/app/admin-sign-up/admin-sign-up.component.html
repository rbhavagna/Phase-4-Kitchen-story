<section style="padding-top:50px; padding-bottom: 60px;">
    <div class="container-fluid my-3">
      <div class="card  pt-5" style="background:#F0FFFF;">
        <article class="card-body mx-auto" style="max-width: 1000px;">

            <div class="container">

              <form [formGroup]="signupForm" (ngSubmit)="signUp()"   class="shadow-lg p-3 mb-5 bg-white rounded">
                  <span class="h4 bg-info text-white rounded font-weight-bolder shadow p-1" style="margin-left: 25px;">ADMIN SignUp</span><br>
                  <div class="form-group mb-4 " style="padding-top: 10px;">
                    <input type="username" name="username" formControlName="username" class="form-control"/>
                </div>

                <div class="form-group mb-4">
                    <input type="password" name="password" formControlName="password"  class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary " style="margin-left: 60px;">Sign Up</button>

                <div class="mt-1">
                    <p class="text-center"> <a [routerLink]="['/login']">Log In</a>.</p>
                </div>

              </form>
            </div>

        </article>
      </div> 
    </div>     		
</section>
