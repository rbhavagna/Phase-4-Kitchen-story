 </div> 






 <div class="container mx-auto pt-3">
     
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="hotelName">
      <th mat-header-cell *matHeaderCellDef>HoteName</th>
      <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.url}}" style="max-width: 50px;max-height: 50px;"></td>
    </ng-container>

  

    <ng-container matColumnDef="foodDetail">
      <th mat-header-cell *matHeaderCellDef> Food Details </th>
      <td mat-cell *matCellDef="let element"> {{element.foodDetail}} </td>
    </ng-container>
  
  
  
    <ng-container matColumnDef="foodName">
      <th mat-header-cell *matHeaderCellDef> Food Name </th>
      <td mat-cell *matCellDef="let element"> {{element.foodName}} </td>
    </ng-container>
  
   
   
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary"  (click)="editProduct(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
    
  
</div>
